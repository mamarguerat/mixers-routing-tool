<!DOCTYPE html>
<html>
  <head>
    <script>
      window.$ = window.jQuery = require("jquery");
    </script>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <!-- Top menu -->
    <div class="header" id="tabs">
      <div class="tab active" id="io">IO mapping</div>
    </div>
    <section class="io">
      <div id="canvas">
      </div>
    </section>
    <section id="connector-modal" class="modal hidden">
      <div class="flex">
        <h3 id="connector-modal-title">[Device] - [Input/Output] [Number]</h3>
        <button class="btn-close">⨉</button>
      </div>
      <input type="text" id="channel-name" placeholder="Channel name" />
      <div class="column-container">
        <div class="dropdown-wrapper color-picker">
          <button class="trigger-dropdown">
            <p class="fa-caret-down">v</p>
          </button>
          <div id="color-list" class="dropdown-menu" data-selected="">
          </div>
        </div>
        <div class="dropdown-wrapper icon-picker">
          <button class="trigger-dropdown">
            <p class="fa-caret-down">v</p>
          </button>
          <div id="icon-list" class="dropdown-menu right" data-selected="">
          </div>
        </div>
      </div>
      <div class="column-container">
        <div class="column">
          <input type="checkbox" id="channel-phantom" />
          <label for="channel-phantom">+48V</label>
        </div>
        <div class="column">
          <input type="checkbox" id="channel-phase" />
          <label for="channel-phase">Phase inversion</label>
        </div>
        <div class="column">
          <input type="checkbox" id="channel-invert" />
          <label for="channel-invert">Color inversion</label>
        </div>
      </div>
      <div class="column-container buttons">
        <button id="cancel" class="btn cancel column">Cancel</button>
        <button id="save" class="btn column">Save</button>
      </div>
    </section>
    <section id="channel-modal" class="modal hidden">
      <div class="flex">
        <h3 id="channel-modal-title">[Device] - [Channel] [Number]</h3>
        <button class="btn-close">⨉</button>
      </div>
      <div class="dropdown-wrapper channel-picker">
        <button class="trigger-dropdown">
          <p class="fa-caret-down">v</p>
        </button>
        <div id="color-list" class="dropdown-menu" data-selected="">
        </div>
      </div>
      <div class="column-container buttons">
        <button id="cancel" class="btn cancel column">Cancel</button>
        <button id="save" class="btn column">Save</button>
      </div>
    </section>
    <div class="overlay hidden"></div>
  </body>

  <!-- Main script -->
  <script src="js/main/deviceDetailMain.js" crossorigin="anonymous"></script>
  <!-- Constants -->
  <script src="js/const.js"></script>
  <!-- Beans -->
  <script src="js/beans/device.js"></script>
  <script src="js/beans/link.js"></script>
  <script src="js/beans/connector.js"></script>
  <script src="js/beans/channel.js"></script>
  <script src="js/beans/deviceTypeLUT.js"></script>
  <!-- Controllers and Workers -->
  <script src="js/ctrl/deviceDetailCtrl.js"></script>
  <script src="js/wrk/indexWrk.js"></script>
</html>
