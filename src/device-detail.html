<!DOCTYPE html>
<html>
  <head>
    <script>
      window.$ = window.jQuery = require("jquery");
    </script>
    <link rel="stylesheet" href="./styles/style.css">
  </head>
  <body>
    <!--<h1>Mixers routing tool</h1>
    <p>ðŸ‘‹</p>
    <p id="info"></p>
    <button type="button" onclick="document.getElementById('demo').innerHTML = Date()">Click Me!</button>
    <p id="demo"></p>-->
    <div id="canvas">
    </div>

    <section class="modal hidden">
      <div class="flex">
        <h3 id="modal-title">[Device] - [Input/Output] [Number]</h3>
        <button class="btn-close">â¨‰</button>
      </div>
      <input type="text" id="channel-name" placeholder="Channel name" />
      <div class="column-container">
        <div class="dropdown-wrapper color-picker">
          <button class="trigger-dropdown">
            <p class="fa-caret-down">v</p>
          </button>
          <div id="color-list" class="dropdown-menu" data-selected="01">
          </div>
        </div>
        <div class="dropdown-wrapper icon-picker">
          <button class="trigger-dropdown">
            <p class="fa-caret-down">v</p>
          </button>
          <div id="icon-list" class="dropdown-menu right" data-selected="01">
          </div>
        </div>
      </div>
      <div class="column-container">
        <div class="column">
          <input type="checkbox" id="channel-phantom" />
          <label for="channel-phantom">+48V</label>
        </div>
        <div class="column">
          <input type="checkbox" id="channel-phase" />
          <label for="channel-phase">Phase inversion</label>
        </div>
        <div class="column">
          <input type="checkbox" id="channel-invert" />
          <label for="channel-invert">Color inversion</label>
        </div>
      </div>
      <div class="column-container buttons">
        <button class="btn cancel column">Cancel</button>
        <button class="btn column">Save</button>
      </div>
    </section>
    <div class="overlay hidden"></div>
  </body>
  <script src="./js/device-detail-renderer.js"></script>
</html>
